<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyMeet Conference</title>

    <!-- Style Tailwindcss -->
    <link rel="stylesheet" href="./style.css">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</head>
<body class="bg-gray-100 w-full overflow-hidden" style="font-family: 'Poppins', sans-serif;">
    
    <div class="flex w-full overflow-hidden">
        <!-- Sidebar -->
        <div class="flex flex-col justify-between h-screen w-28 py-8">
            <div class="flex flex-col mx-auto px-2 py-2 bg-white rounded-xl drop-shadow-lg">
                <i class="bx bxs-message-square-dots bx-sm text-blue-600"></i>
                <h1 class="font-bold text-lg">MEET</h1>
            </div>
            <div class="flex flex-col gap-8 mx-auto">
                <i class="bx bxs-home-alt-2 text-xl text-center px-3 py-3 rounded-lg text-gray-400 hover:bg-blue-100 hover:text-blue-600 transition-all duration-300"></i>
                <i class="bx bxs-video text-xl text-center text-blue-600 px-3 py-3 rounded-lg bg-blue-100"></i>
                <i class="icon ion-ios-chatbubbles text-xl text-center px-3 py-3 rounded-lg text-gray-400 hover:bg-blue-100 hover:text-blue-600 transition-all duration-300"></i>
                <i class="icon ion-ios-people text-xl text-center px-3 py-3 rounded-lg text-gray-400 hover:bg-blue-100 hover:text-blue-600 transition-all duration-300"></i>
                <i class="bx bxs-cog text-xl text-center px-3 py-3 rounded-lg text-gray-400 hover:bg-blue-100 hover:text-blue-600 transition-all duration-300"></i>
            </div>
            <div class="flex flex-col gap-2 mx-auto">
                <img src="https://images.unsplash.com/photo-1633368689270-9d9afa6b8aa8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80" alt="" class="w-10 h-10 rounded-full object-cover">
                <p class="text-xs font-normal">Smith</p>
            </div>
        </div>

        <!-- Main -->
        <div class="flex w-full bg-white rounded-3xl py-8 px-8 gap-6">
            <!-- right Main -->
            <div class="flex flex-col gap-4 w-full ">
                <h1 class=" font-semibold text-lg">Video Conference</h1>
                <div x-data="setup()">
                    <ul class="flex items-center my-2 mb-6 py-1 px-6 bg-gray-100 w-fit rounded-full">
                        <template x-for="(tab, index) in tabs" :key="index" >
                            <li class="cursor-pointer py-2 px-5 text-sm rounded-full transition duration-300 drop-shadow-md"
                                :class="activeTab===index ? 'bg-white text-black' : ' text-gray-400'" @click="activeTab = index"
                                x-text="tab"></li>
                        </template>
                    </ul>
                    <div class="w-full h-fit bg-gray-100 rounded-3xl">
                        <div x-show="activeTab===0" >
                            <img src="https://images.unsplash.com/photo-1607960402186-3ab215688ebf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="" class="w-full h-[510px] object-cover rounded-3xl">
                            <h1 class="text-center text-lg py-4  text-gray-400 leading-relaxed font-medium w-full h-fit">Happy with High School friends</h1>
                            <div class="bg-blue-600 py-0.5 w-1/4 mx-auto rounded-full"></div>
                        </div>
                        <div x-show="activeTab===1">Content 2</div>
                        <div x-show="activeTab===2">Content 3</div>
                    </div>
                </div>
            </div>
            <!-- Left Main -->
            <div class="flex flex-col gap-4 w-2/5">
                <h1 class=" font-semibold text-lg">Video Conference</h1>
            </div>
        </div>
    </div>


    <script>
        function setup() {
        return {
          activeTab: 0,
          tabs: [
              "Conference",
              "White Board",
              "Resume",
              
          ]
        };
      };
    </script>
</body>
</html>
